<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검정색 배경+바</title>

</head>

<body>
    <div class="nav-bar">
        <a href="#" class="nav-item">홈</a>
        <a href="#" class="nav-item">일정관리</a>
        <a href="#" class="nav-item">루틴</a>
        <a href="#" class="nav-item">운동목록</a>
        <a href="#" class="nav-item">매칭하기</a>
    </div>

    <div class="input-name">
        <input type="text" placeholder="루틴 이름을 생성하시오.">
    </div>

    <div class="upload-image">
        <label for="file-upload" class="custom-file-upload">
            파일 선택
        </label>
        <input id="file-upload" type="file" accept="image/*">
    </div>

    <div class="input-ya">
        <input type="text" placeholder="운동 기구">
        <input type="text" placeholder="운동 시간">
    </div>

    <div class="info">
        <div class="label-info">상세 설명</div>
        <textarea></textarea>
    </div>

        <!-- 운동기구 추가 자바스크립트  -->
        <button class="new-gigoo-btn" onclick="addExerciseEquipment()">운동기구 추가하기</button>
        <button class="new-gigoo-btn">관련링크 추가하기</button>
        
        <script>
            function addExerciseEquipment() {
                // Create a new input-ya div
                const newInputYa = document.createElement('div');
                newInputYa.className = 'input-ya';
                newInputYa.innerHTML = `
                    <input type="text" placeholder="운동 기구">
                    <input type="text" placeholder="운동 시간">
                `;
        
                // Create a new info div
                const newInfo = document.createElement('div');
                newInfo.className = 'info';
                newInfo.innerHTML = `
                    <div class="label-info">상세 설명</div>
                    <textarea></textarea>
                `;
        
                // Find the location where we want to insert the new elements
                const container = document.body;
        
                // Insert the new elements before the new-gigoo-btn buttons
                const newGigooBtn = document.querySelector('.new-gigoo-btn');
                container.insertBefore(newInputYa, newGigooBtn);
                container.insertBefore(newInfo, newGigooBtn);
            }
        </script>
        
</body>
</html>

<style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            
        }

        .nav-bar {
            background-color: #ff0000;
            color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .nav-item {
            text-decoration: none;
            color: #fff;
        }

        .input-name {
            width: 30%;
            height: 40px;
            background: #000;
            border-radius: 5px;
            border-bottom: 2px #ff0000 solid;
            margin: 20px;
            position: relative;
            margin-bottom : 50px;
        }
        
         .input-name input {
            width: calc(100% - 40px);
            height: 100%;
            border: none;
            background: transparent;
            font-size: 16px;
            font-family: 'Rubik', sans-serif;
            font-weight: 300;
            color: #fff;
            padding: 0 20px;
        } 
        .input-ya {
            width: 90%;
            height: 40px;
            background: #000;
            border-radius: 5px;
            border-bottom: 2px #ff0000 solid;
            margin: 20px;
            position: relative;
            margin : 50px auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
    
        }
        
        .input-ya input {
            width: calc(100% - 40px);
            height: 100%;
            border: none;
            background: transparent;
            font-size: 16px;
            font-family: 'Rubik', sans-serif;
            font-weight: 300;
            color: #fff;
            padding: 0 20px;
        } 

        .upload-image {
            width: 90%;
            height: 200px;
            background: #333; /* 회색 배경 */
            border-radius: 5px;
            border: 2px solid #555; /* 더 어두운 회색 테두리 */
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
        }

        .upload-image input[type="file"] {
            width: 100%;
            height: 185px;
            border: none;
            background: #333; /* 어두운 회색 배경 */
            color: #fff;
            font-size: 16px;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        .upload-image label {
            background-color: #ff0000; /* 빨간색 배경 */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .label-info {
            font-size: 20px;
            font-weight: 300;
            color: #C9C9C9;
            font-family: Rubik;
            word-wrap: break-word;
            position: absolute;
            top: -30px; /* Adjust as needed to position it properly */
            left: 20px; 
            transform: translateX(-10%);
        }
        .info {
            width: 90%;
            height: 200px;
            background: #222;
            border-radius: 5px;
            
            margin: 20px;
            position: relative;
            margin : 50px auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
    
        }
        
        .info textarea {
            width: calc(100% - 40px);
            height: 100%;
            border: none;
            background: transparent;
            font-size: 16px;
            font-family: 'Rubik', sans-serif;
            font-weight: 300;
            color: #fff;
            padding: 0 20px;

        } 

        .new-gigoo-btn {
            width: 90%;
            height: 80px;
            background:#1C1C1C ;
            border-radius: 5px;
            border: 2px solid #ff0000 ;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            cursor: pointer;
            color: #fff;
        }

        @media (max-width: 600px) {
            .nav-bar {
                flex-direction: column;
            }

            .nav-item {
                margin-bottom: 5px;
            }
        }
</style>
